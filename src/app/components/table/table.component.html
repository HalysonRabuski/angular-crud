<div>
  <!-- <p>{{ columns[0].name }}</p> -->
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">
          {{ column.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let element of columns">
          <button
            (click)="handleCart(item)"
            class="btn btn-info"
            *ngIf="element.action; else desc"
          >
            Comprar
          </button>
          <ng-template #desc>
            <p *ngIf="element.subselector == undefined; else third">
              {{ item[element.selector] }}
            </p>
          </ng-template>
          <ng-template #third>
            <div *ngFor="let value of item[element.selector]">
              <p>{{ value.name }}</p>
            </div>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
